# This is a basic workflow to help you get started with Actions

name: CI-mac-os-port

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.5]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install the dependences
      run: |
        python -m pip install --upgrade pip
        
        # install macport package
        sudo port install texlive-latex-recommended texlive-pictures
	sudo port install LaTeXML 
        
    - name: Test latexml alone
      run: |
        latexml --noparse --nocomment --strict --path=./src --dest=./out.xml  ./test/QCM.tex 

        

    


